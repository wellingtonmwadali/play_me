<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "./style.css">
</head>
<body>
<div class = "container">
<div class="container-one">
  <div class="image-container-1" id="frame1">
    <img src="./pics/frame 1.jpg" alt="Image 1">
  </div>
</div>
<div class="container-two">
 <div class="image-container-2" id="frame2">
    <img src="./pics/frame 4.jpg" alt="Image 2">
  </div>

  <div class="image-container-3" id="frame3">
    <img src="./pics/frame 3.jpg" alt="Image 3">
  </div>
</div>
<div class="container-three">
  <div class="image-container-4" id="frame4">
    <img src="./pics/frame 2.jpg" alt="Image 4">
  </div>
</div>
<audio id="myAudio">
    <source src="./music/hawataweza.mp3" type="audio/mp3">
  </audio>
<div class="button">
<button class="image-button" onclick="playMusic()">Play Me</button>
</div>
</div>
<!--javascript file-->
<script>
    function playMusic() {
      var audio = document.getElementById("myAudio");
  
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
        audio.currentTime = 0;
      }
    }
  </script>

</body>
</html>
